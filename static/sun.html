<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>StromDAO/Business Object - HELLOSUN.demo</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body >
	<div class="container" style="margin-top:30px;">
		    <div class="row">
				<div class="col-md-12" style="text-align:right"> 
					<a href='https://stromdao.de/'><img src='./stromdao_logo.png'/></a><br/>
					<em style='color:#999999'>digital energy infrastructure for tomorrow.</em>
			    </div>
			</div>
	
			
			<div class="row">
				 <div class="col-md-8">
					 <div class="form-group">
						<label for="entity_extid">External ID (like Serial Number)</label>
						<input type="text" class="form-control" id="entity_extid" placeholder="1234...">
					  </div>
					  <button id='entity_btn' class='btn btn-default'>Retrieve Blockchain ID</button>
				 </div>		
				 <div class="col-md-2"></div>		 
				 <div class="col-md-2">
					
				 </div>
			</div>
						<div class="withAddress" style="display:none">
			<hr/>
		
				<h2>Meter Reading Contract</h2>
				<div class="row">				 
					 <div class="col-md-8">
						 <div class="form-group">
							<label for="mpo_reading">Meter Reading</label>
							<input type="number" class="form-control" id="mpo_reading" placeholder="1234...">
						  </div>
						  <div class="form-group">
								<label for="mpo_last_time">Time Commited <span class="bc_nice_html"></span></label>
								<input type="text" class="form-control" id="mpo_last_time" placeholder="" disabled="disabled">
							  </div>															
							
					 </div>	
					 <div class="col-md-2">						
						<div class="dropzone_mpr_commit"><button class="btn btn-danger" id='mpr_store'><span class='glyphicon glyphicon-king'></span> Commit</button></div>						
					 </div>			 
				</div>				
	
			<hr/>
		
	

			<h2>Market Communication/Blockchain Log</h2>
			<div class="row">
				   <div id="address"></div>
				   <pre id="txLog"></pre>
				   
			</div>
			</div> 
			 <footer style="margin-top:60px;">&copy; 2017 <a href="https://stromdao.de/">StromDAO Ltd.</a> | Block #<span class="lastBlock"></span> | Source <span class="rpcsource"></span></footer>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/app_sun.js"></script>
	
  </body>
</html>
